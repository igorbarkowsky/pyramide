<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <title>Pyramide solitaire</title>
<link rel="shortcut icon" href="./favicon.png"><link href="./index.css" rel="stylesheet"></head>
<body>
<!-- Modal -->
<div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                Some content here
            </div>
        </div>
    </div>
</div>
<!-- Game -->
<div class="game">
    <div class="field"></div>
    <div class="dealer">
        <div class="dealer-deck"></div>
        <div class="dealer-slot"></div>
    </div>
    <div class="scoreboard">
        <div class="scoreboard-text"></div>
    </div>
    <div class="buttons">
        <div class="button undo"></div>
        <div class="button restartgame"></div>
        <div class="button newgame"></div>
        <div class="button fullscreen"></div>
        <div class="button help"></div>
    </div>
</div>
<script type="text/javascript" src="./index.js"></script></body>
</html>
